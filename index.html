
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash Royale Color Bottles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <header>
            <h1 id="game-title">Clash Royale Color Bottles</h1>
            <div id="ad-space-top">[Ad Space - Top]</div>
        </header>
        <main>
            <canvas id="game-canvas"></canvas>
            <div id="controls">
                <button id="start-game">Start Game</button>
            </div>
        </main>
        <footer>
            <div id="score-display">Score: <span id="score">0</span></div>
            <div id="ad-space-bottom">[Ad Space - Bottom]</div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
